<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Neat&display=swap">
    <link rel="stylesheet" href="style2.css">
    <title>Sign In - Your Web App</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="https://www.clker.com/cliparts/2/c/e/e/M/4/tennis-rackets-crossed-white-hi.png" alt="Your Logo" id="logo">
            <p id="logo-text">Avascout</p>
        </div>
        <div id="header-content">
            <h1>Sign In</h1>
        </div>
    </header>

    <main>
        <div id="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="attemptSignIn()">Sign In</button>
        </div>
    </main>

    <footer>
        <p>Contact us at info@tennisdataprofiler.com</p>
    </footer>

    <script src="signin.js"></script>
</body>
</html>
